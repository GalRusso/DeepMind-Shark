bundle:
  name: dismis_trends
  uuid: 17f11cf1-77d5-4bd1-b2dd-d198e34fc928

sync:
  paths:
    - ./src
    - ../shared

include:
  # - resources/*.job.yml
  # - resources/*.pipeline.yml
  - resources/ewd_us/*.yml
  - resources/ewd_emea/*.yml
  - resources/ewd_apac/*.yml
  - resources/ewd_all_regions/*.yml
  - resources/ewd.dashboard.yml

permissions:
  - group_name: DE-delivery
    level: CAN_RUN

variables:
  catalog:
    description: "Catalog name"
    default: af_delivery_dev
  budget_policy_id:
    description: "Budget policy ID"
    default: 6e02cf2b-bba0-43a6-9843-dfbe5245ea5d
  warehouse_id:
    description: "SQL Warehouse ID for dashboard queries"
    default: f455abf804ec343a

targets:
  dev:
    mode: development
    # cluster_id: 0808-165206-5oh7uj9s
    workspace:
      host: https://dbc-1239d0c6-d339.cloud.databricks.com
      root_path: /Workspace/Users/hoangl@activefence.com/.bundle/${bundle.name}/${bundle.target}
    presets:
      tags:
        env: dev
    default: true
    variables:
      catalog: af_delivery_dev
    permissions:
      - user_name: hoangl@activefence.com
        level: CAN_MANAGE

  prod:
    mode: production
    workspace:
      host: https://dbc-1239d0c6-d339.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    presets:
      name_prefix: "[Prod] "
      tags:
        env: prod
        pic: hoangl@activefence.com
    variables:
      catalog: af_delivery_prod
    permissions:
      - service_principal_name: 257035a9-957a-434a-b1a7-f207dec2dde9
        level: CAN_MANAGE
      - user_name: hoangl@activefence.com
        level: CAN_MANAGE
      - group_name: "DE-delivery"
        level: CAN_VIEW